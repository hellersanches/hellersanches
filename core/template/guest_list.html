<!-- guest_list.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Hóspedes</title>
</head>
<body>
    <h1>Lista de Hóspedes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Data de Chegada</th>
            </tr>
        </thead>
        <tbody>
            {% for guest in guests %}
            <tr>
                <td>{{ guest.name }}</td>
                <td>{{ guest.email }}</td>
                <td>{{ guest.arrival_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
